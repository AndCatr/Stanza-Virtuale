<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanza Virtuale: {{ codice }}</title>
    <script>
        function aggiornaChat() {
            fetch("{{ url_for('aggiorna_chat', codice=codice) }}")
            .then(response => response.json())
            .then(data => {
                let chatBox = document.getElementById("chat");
                chatBox.innerHTML = "";
                data.chat.forEach(messaggio => {
                    let p = document.createElement("p");
                    p.innerText = messaggio;
                    chatBox.appendChild(p);
                });
            });
        }

        function aggiornaNumeri() {
            fetch("{{ url_for('aggiorna_numeri', codice=codice) }}")
            .then(response => response.json())
            .then(data => {
                document.getElementById("numero_penelope").innerText = data.numero_penelope;
                document.getElementById("numero_eric").innerText = data.numero_eric;
                
                if (data.numero_penelope !== "Non ancora inserito" && data.numero_eric !== "Non ancora inserito") {
                    document.getElementById("input_numero").style.display = "none"; 
                }
            });
        }

        function aggiornaCountdown() {
            fetch("{{ url_for('verifica_countdown', codice=codice) }}")
            .then(response => response.json())
            .then(data => {
                let countdown = document.getElementById("countdown");
                if (data.countdown !== null) {
                    countdown.innerText = `Tempo rimanente: ${data.countdown} secondi`;
                } else {
                    countdown.innerText = "Il countdown inizierà quando entrambi i numeri saranno inseriti.";
                }
            });
        }

        setInterval(aggiornaChat, 2000);
        setInterval(aggiornaNumeri, 3000);
        setInterval(aggiornaCountdown, 1000);
    </script>
</head>
<body>
    <h1>Stanza Virtuale: {{ codice }}</h1>

    <h2>Chat</h2>
    <div id="chat"></div>
    <form method="POST">
        <input type="text" name="messaggio" placeholder="Scrivi un messaggio" required>
        <button type="submit">Invia</button>
    </form>

    <h2>Numeri di telefono</h2>
    <p>Penelope: <span id="numero_penelope">{{ numero_penelope if numero_penelope else "Non ancora inserito" }}</span></p>
    <p>Eric: <span id="numero_eric">{{ numero_eric if numero_eric else "Non ancora inserito" }}</span></p>

    <div id="input_numero">
        <form method="POST">
            <input type="text" name="numero" placeholder="Inserisci il tuo numero">
            <button type="submit">Invia</button>
        </form>
    </div>

    <h2>Countdown</h2>
    <p id="countdown">Il countdown inizierà quando entrambi i numeri saranno inseriti.</p>
</body>
</html>
