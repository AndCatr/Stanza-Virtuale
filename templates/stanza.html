<!DOCTYPE html>
<html>
<head>
    <title>Stanza Virtuale</title>
    <script>
        function aggiornaChat() {
            fetch("{{ url_for('aggiorna_chat', codice=codice) }}")
            .then(response => response.json())
            .then(data => {
                let chatBox = document.getElementById("chat");
                chatBox.innerHTML = "";
                data.chat.forEach(msg => {
                    let item = document.createElement("li");
                    item.innerHTML = `<strong>${msg[0]}:</strong> ${msg[1]}`;
                    chatBox.appendChild(item);
                });
            });
        }

        setInterval(aggiornaChat, 3000);
    </script>
</head>
<body>
    <h1>Stanza Virtuale: {{ codice }}</h1>
    
    <h2>Chat</h2>
    <ul id="chat">
        {% for msg in chat %}
            <li><strong>{{ msg[0] }}:</strong> {{ msg[1] }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        <input type="text" name="messaggio" placeholder="Scrivi un messaggio">
        <button type="submit">Invia</button>
    </form>

    <h2>Inserisci il tuo numero</h2>
    <form method="post">
        <input type="text" name="numero" placeholder="Numero di telefono">
        <button type="submit">Invia</button>
    </form>
</body>
</html>
