<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanza Virtuale: {{ codice }}</title>
    <script>
        function aggiornaCountdown() {
            fetch("/verifica_countdown/{{ codice }}")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("countdown").innerText = data.countdown !== null ? data.countdown + "s" : "Attesa numeri...";
                    if (data.countdown > 0) {
                        setTimeout(aggiornaCountdown, 1000);
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", aggiornaCountdown);
    </script>
</head>
<body>
    <h1>Stanza Virtuale: {{ codice }}</h1>

    <h2>Chat</h2>
    <ul>
        {% for ruolo, messaggio in chat %}
            <li><strong>{{ ruolo }}:</strong> {{ messaggio }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        <input type="text" name="messaggio" placeholder="Scrivi un messaggio">
        <button type="submit">Invia</button>
    </form>

    <h2>Countdown</h2>
    <p id="countdown">Attesa numeri...</p>
</body>
</html>
