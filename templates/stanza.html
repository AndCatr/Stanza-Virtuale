<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanza Virtuale: {{ codice }}</title>
    <script>
        function aggiornaChat() {
            fetch('/aggiorna_chat/{{ codice }}')
                .then(response => response.json())
                .then(data => {
                    let chatDiv = document.getElementById("chat");
                    chatDiv.innerHTML = "";
                    data.chat.forEach(msg => {
                        let p = document.createElement("p");
                        p.innerHTML = `<strong>${msg[0]}:</strong> ${msg[1]}`;
                        chatDiv.appendChild(p);
                    });

                    if (data.completa) {
                        document.getElementById("messaggio").disabled = true;
                        document.getElementById("inviaMessaggio").disabled = true;
                        document.getElementById("countdown").style.display = "block";
                        avviaCountdown(30);
                    }
                });
        }

        function avviaCountdown(secondi) {
            let countdownElement = document.getElementById("countdown");
            let timer = setInterval(() => {
                countdownElement.innerText = `La stanza si autodistrugger√† in ${secondi} secondi...`;
                secondi--;
                if (secondi < 0) {
                    clearInterval(timer);
                    window.location.href = "/";
                }
            }, 1000);
        }

        setInterval(aggiornaChat, 3000);
    </script>
</head>
<body>
    <h1>Stanza Virtuale: {{ codice }}</h1>
    <div id="chat"></div>
    <input type="text" id="messaggio" name="messaggio">
    <button id="inviaMessaggio">Invia</button>
    <p id="countdown" style="display:none;"></p>
</body>
</html>
