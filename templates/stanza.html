<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanza Virtuale: {{ codice }}</title>
    <script>
        function aggiornaChat() {
            fetch("{{ url_for('aggiorna_chat', codice=codice) }}")
            .then(response => response.json())
            .then(data => {
                let chatDiv = document.getElementById("chat");
                chatDiv.innerHTML = "";
                data.chat.forEach(msg => {
                    let p = document.createElement("p");
                    p.innerHTML = `<strong>${msg[0]}:</strong> ${msg[1]}`;
                    chatDiv.appendChild(p);
                });
            });
        }

        function aggiornaCountdown() {
            fetch("{{ url_for('verifica_countdown', codice=codice) }}")
            .then(response => response.json())
            .then(data => {
                let countdownDiv = document.getElementById("countdown");
                if (data.countdown !== null) {
                    countdownDiv.innerText = `Tempo rimanente: ${data.countdown} secondi`;
                    if (data.countdown === 0) {
                        document.getElementById("chat_input").disabled = true;
                    }
                }
            });
        }

        setInterval(aggiornaChat, 3000);
        setInterval(aggiornaCountdown, 1000);
    </script>
</head>
<body>
    <h1>Stanza Virtuale: {{ codice }}</h1>
    <p>Penelope: <span id="numero_penelope">{{ numero_penelope }}</span></p>
    <p>Eric: <span id="numero_eric">{{ numero_eric }}</span></p>
    <p id="countdown"></p>

    <div id="chat"></div>

    <form action="{{ url_for('stanza', codice=codice) }}" method="POST">
        <input type="text" name="messaggio" id="chat_input" required>
        <button type="submit">Invia</button>
    </form>
</body>
</html>
