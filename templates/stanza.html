<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanza Virtuale: {{ codice }}</title>
    <script>
        function aggiornaDati() {
            fetch("{{ url_for('aggiorna_chat', codice=codice) }}")
                .then(response => response.json())
                .then(data => {
                    let chatDiv = document.getElementById("chat");
                    chatDiv.innerHTML = "";
                    data.chat.forEach(messaggio => {
                        let p = document.createElement("p");
                        p.innerHTML = `<strong>${messaggio[0]}:</strong> ${messaggio[1]}`;
                        chatDiv.appendChild(p);
                    });
                });

            fetch("{{ url_for('aggiorna_numeri', codice=codice) }}")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("numero_penelope").innerText = data.numero_penelope;
                    document.getElementById("numero_eric").innerText = data.numero_eric;
                    
                    if (data.numero_penelope !== "Non ancora inserito" && data.numero_eric !== "Non ancora inserito") {
                        document.getElementById("countdown").innerText = "Countdown iniziato!";
                    }
                });
        }

        setInterval(aggiornaDati, 2000);
    </script>
</head>
<body>
    <h1>Stanza Virtuale: {{ codice }}</h1>
    <h2>Chat</h2>
    <div id="chat"></div>

    <h2>Numeri di telefono</h2>
    <p>Numero di Penelope: <span id="numero_penelope">{{ numero_penelope }}</span></p>
    <p>Numero di Eric: <span id="numero_eric">{{ numero_eric }}</span></p>

    <h2 id="countdown">Attesa numeri...</h2>
</body>
</html>
